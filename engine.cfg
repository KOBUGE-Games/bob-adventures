[application]

name="Bob Adventures"
main_scene="res://blank_scene.tscn"

[autoload]

root="*res://scenes/root.tscn"
global="*res://scripts/global.gd"

[display]

width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 10)]
ui_cancel=[key(Escape)]
ui_focus_next=[key(Tab)]
ui_focus_prev=[key(Tab, S), jbutton(0, 12)]
right=[key(D), key(Right), jbutton(0, 15), jaxis(0, 1), jbutton(0, 7)]
left=[key(A), key(Left), jbutton(0, 14), jaxis(0, 0), jbutton(0, 6)]
down=[key(Down), key(S), jbutton(0, 1), jaxis(0, 7)]
jump=[key(Space), key(W), key(Up), jbutton(0, 0)]
debug[next_level]=[key(F5)]
debug[infinite_jumps]=[key(F1)]
fullscreen=[key(F11)]

[physics]

default_gravity=50.0
default_linear_damp=-1.0

[physics_2d]

default_gravity=750

[render]

default_clear_color=#ff000000

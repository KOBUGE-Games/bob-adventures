[application]

name="Bob Adventures"
main_scene="res://scenes/root.tscn"

[autoload]

global="*res://scripts/global.gd"

[display]

width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_cancel=[key(Escape), jbutton(3, 11)]
debug[next_level]=[key(F5)]
debug[infinite_jumps]=[key(F1)]
jump=[key(Space), key(W), key(Up), jbutton(3, 0)]
left=[key(A), key(Left), jbutton(3, 14)]
right=[key(D), key(Right), jbutton(3, 15)]
down=[key(Down), key(S), jbutton(3, 13)]
fullscreen=[key(F11)]

[physics]

default_gravity=50.0
default_linear_damp=-1.0

[physics_2d]

default_gravity=750

[render]

default_clear_color=#ff000000
